<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Milk Tracker â€“ Login</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #4f8cff, #5fd3c6);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

/* App Card (iPhone width) */
.auth-card {
    width: 100%;
    max-width: 380px;
    background: white;
    border-radius: 22px;
    padding: 28px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.18);
}

/* App title */
.app-title {
    text-align: center;
    font-weight: 700;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Toggle */
.toggle {
    display: flex;
    background: #f1f3f6;
    border-radius: 14px;
    overflow: hidden;
    margin-bottom: 22px;
}

.toggle button {
    flex: 1;
    border: none;
    padding: 10px 0;
    font-weight: 600;
    background: none;
}

.toggle button.active {
    background: linear-gradient(135deg, #4f8cff, #5fd3c6);
    color: white;
}

/* Inputs */
.form-control {
    padding: 12px;
    border-radius: 14px;
    font-size: 16px;
}

/* Continue button */
.btn-main {
    background: linear-gradient(135deg, #4f8cff, #5fd3c6);
    border: none;
    border-radius: 14px;
    padding: 12px;
    font-size: 18px;
    font-weight: 600;
}

/* Error */
#error {
    font-size: 14px;
    color: #dc3545;
    margin-top: 10px;
    text-align: center;
}
</style>
</head>

<body>

<div class="auth-card">
    <div class="app-title">ðŸ¥› Milk Tracker</div>

    <!-- Toggle -->
    <div class="toggle">
        <button id="loginBtn" class="active" onclick="switchMode('login')">Login</button>
        <button id="signupBtn" onclick="switchMode('register')">Signup</button>
    </div>

    <!-- Name (Signup only) -->
    <div class="mb-3 d-none" id="nameField">
        <input type="text" id="name" class="form-control" placeholder="Your Name">
    </div>

    <!-- PIN -->
    <div class="mb-4">
        <input type="password"
               id="pin"
               class="form-control text-center"
               placeholder="4-digit PIN"
               maxlength="4"
               inputmode="numeric">
    </div>

    <!-- Button -->
    <button class="btn btn-main w-100" onclick="submitAuth()">Continue</button>

    <div id="error"></div>
</div>

<script>
let mode = "login";

function switchMode(m) {
    mode = m;

    document.getElementById("loginBtn").classList.toggle("active", m === "login");
    document.getElementById("signupBtn").classList.toggle("active", m === "register");

    document.getElementById("nameField").classList.toggle("d-none", m !== "register");
    document.getElementById("error").innerText = "";
}

async function submitAuth() {
    const pin = document.getElementById("pin").value.trim();
    const name = document.getElementById("name").value.trim();
    const error = document.getElementById("error");

    error.innerText = "";

    if (!/^\d{4}$/.test(pin)) {
        error.innerText = "PIN must be exactly 4 digits";
        return;
    }

    const payload = { pin, mode };
    if (mode === "register") {
        if (!name) {
            error.innerText = "Name is required for signup";
            return;
        }
        payload.name = name;
    }

    const res = await fetch("/auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (!res.ok) {
        error.innerText = data.error || "Something went wrong";
        return;
    }

    window.location = "/dashboard";
}
</script>

</body>
</html>
