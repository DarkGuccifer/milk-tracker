<!DOCTYPE html>
<html>
<head>
    <title>Milk Tracker Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>Select User</h2>

<form method="POST">
    <select name="user_id">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Login</button>
</form>

</body>
</html>
