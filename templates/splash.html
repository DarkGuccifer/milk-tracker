<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>Milk Tracker</title>

<style>
:root {
    --bg-start: #4f8cff;
    --bg-end: #5fd3c6;
}

body {
    margin: 0;
    height: 100vh;
    padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);

    display: flex;
    justify-content: center;
    align-items: center;

    background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: white;
}

/* Container */
.splash {
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
}

/* Logo */
.logo {
    font-size: 64px;
    margin-bottom: 12px;
}

/* App Name */
.title {
    font-size: 30px;
    font-weight: 700;
    letter-spacing: 0.5px;
}

/* Subtext */
.subtitle {
    font-size: 14px;
    opacity: 0.85;
    margin-top: 6px;
}

/* Simple fade animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(6px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<script>
setTimeout(() => {
    window.location.replace("/dashboard");
}, 3000);
</script>
</head>

<body>
    <div class="splash">
        <div class="logo">ðŸ¥›</div>
        <div class="title">Milk Tracker</div>
        <div class="subtitle">Daily milk tracking</div>
    </div>
</body>
</html>
